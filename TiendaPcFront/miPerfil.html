  <script>
    WebFont.load({
      google: { families: ["Public Sans:300,400,500,600,700"] },
      custom: {
        families: [
          "Font Awesome 5 Solid",
          "Font Awesome 5 Regular",
          "Font Awesome 5 Brands",
          "simple-line-icons",
        ],
        urls: ["assets/css/fonts.min.css"],
      },
      active: function () {
        sessionStorage.fonts = true;
      },
    });


    // Función para obtener los datos de un empleado por LegajoEmp y mostrarlos en el formulario
    async function obtenerEmpleado(legajoEmp) {
      try {
        // URL base de tu API
        const url = `https://localhost:7119/api/Empleado/legajoEmp?legajoEmp=${legajoEmp}`;

        // Realizamos la solicitud GET a la API
        const response = await fetch(url);

        // Verificamos si la solicitud fue exitosa
        if (!response.ok) {
          throw new Error(`Error al obtener datos: ${response.statusText}`);
        }

        // Convertimos la respuesta en JSON
        const empleado = await response.json();

        // Llenamos los campos del formulario con los datos obtenidos
        document.getElementById("nombre").value = empleado.nombre;
        document.getElementById("apellido").value = empleado.apellido;
        document.getElementById("legajoEmp").value = empleado.legajoEmp;
        document.getElementById("direccion").value = empleado.direccion;
        document.getElementById("nroCalle").value = empleado.nroCalle;
        document.getElementById("documento").value = empleado.documento;
        document.getElementById("idRol").value = empleado.rolNombre;       // Mostrar nombre del rol
        document.getElementById("estado").checked = empleado.estado;
        // Cambiamos el color y el texto del estado según el valor de estado

        const estadoLabel = document.getElementById("estado-label");
        if (empleado.estado) {
          estadoLabel.textContent = "Activo";
          estadoLabel.style.color = "green";
        } else {
          estadoLabel.textContent = "Inactivo";
          estadoLabel.style.color = "red";
        }


      } catch (error) {
        console.error("Error al obtener los datos del empleado:", error);
      }
    }

    // Obtener el legajoEmp almacenado en sessionStorage y llamar a obtenerEmpleado al cargar la página
    document.addEventListener("DOMContentLoaded", () => {
      const legajoEmp = sessionStorage.getItem('legajoEmp');
      if (legajoEmp) {
        obtenerEmpleado(legajoEmp);
      } else {
        console.error("No se encontró legajoEmp en sessionStorage.");
      }
    });
  </script>
